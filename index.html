<html>
	<head>
		<link rel="stylesheet" href="css/style.css" />
		<script src="/socket.io/socket.io.js" type="module"></script>
		<script src="js/main.js" type="module"></script>
	</head>

	<body>
		<!-- <h1>Hello world!</h1>
        <canvas id="canvasId" width="600px" height="400px"></canvas>
        <button id="myButton" class="myClass"> Click me </button>
        <div id="myDiv" class="myClass"></div> -->
		<div id="showCounter"></div>
		<button id="btnCounter">counter</button>

		<img src="assets/map.png" class="display-none" id="map-image" />
		<img
			src="assets/space-ranger-player.png"
			class="display-none"
			id="space-ranger"
		/>
		<div id="join-chat">
			<input type="text" id="user-name-input" placeholder="Enter your name" />
			<select id="user-color">
				<option value="">Choose message color</option>
				<option value="#30336b">cove</option>
				<option value="#eb4d4b">pink</option>
				<option value="#6ab04c">apple</option>
			</select>
			<button id="join-chat-button">Join Chat</button>
			<p id="user-name-missing" class="display-none">
				Please enter user name to join chat!
			</p>
		</div>
		<div id="chat-container" class="display-none">
			<div id="chat-messages"></div>
			<div id="users_online-chat">Online: <b></b> user(s)</div>
			<input type="text" id="message" placeholder="Your message" />
			<button id="send-message-button">Send!</button>
			<br />
			<button id="leave-chat-button">Leave chat!</button>
		</div>
		<div id="create-game-container">
			<input
				id="game-name-input"
				type="text"
				placeholder="Enter the game name"
			/>
			<button id="create-game-button">Create Game!</button>
			<p id="game-name-missing" class="display-none">
				Please enter a name to create a new game!
			</p>
		</div>
		<div id="game-container" class="display-none">
			<canvas id="game-canvas" width="960" height="640"></canvas>
		</div>
	</body>
</html>
